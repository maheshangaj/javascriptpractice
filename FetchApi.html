<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hello"></p>
    <script>
      fetch("https://api.covid19api.com/summary")
        .then((value1) => {
          console.log(value1);
          return value1.json();
        })
        .then((output) => {
          const datas = output.Countries[77].Country;
          document.getElementById("hello").innerHTML = datas;
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
