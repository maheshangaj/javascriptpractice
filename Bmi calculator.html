<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="card w-50 m-auto text-center">
        
        <div class="card-header text-center" style="background-color:coral"> Bmi Calculator</div>
        <div class="card-body">
            <form onsubmit="return false">
                <div class="form-group text-center w-50 m-auto">
                    <label>Weight</label>
                    <input type="number" name="" placeholder="weight in kg" required  id="weight" class="form-control">
                </div>
                <div class="form-group w-50 m-auto text-center">
                    <label>Height</label>
                    <input type="number" name="" placeholder="height in feet" required id="height" class="form-control">
                </div><br>
                <div ><button type="submit" class="btn btn btn-success" onclick="getbmivalue()">calculate</button></div>
                <br>
                <div class="Bim value w-50 m-auto text-center" style="color: brown;">
                   <br> <label>TOTAL calculation</label>
                    <input type="number" name="" id="bim output" class="form-control">
                </div>
                
            </form>    
        </div>
        <div class="card-footer text-center" style="background-color: darkgreen;">Heathy bmi range is 19 to 25 </div>
      </div>
    </div>


    <script>
function getbmivalue(){
    var weight=document.getElementById("weight").value;
    var height=document.getElementById("height").value;
    height=height*12;
    height=height*0.025
    var newvalue = weight/Math.pow(height,2);
    newvalue=Math.round(newvalue);
document.getElementById("bim output").value=newvalue;

}

    </script>
</body>
</html>
