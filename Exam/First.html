  <form>
    <input type="text" placeholder="Enter Number" onblur="myfun()" id="high" required/>
    <h3><span id="abc"></span></h3>
  </form>
    <script>
      function myfun() {
        
        var arr = document.getElementById("high").value;
        
        //using moore's voting algorithm
        var res = 0;
        var count = 1;
        for (var i = 1; i < n; i++) {
          if (arr[i] === arr[res]) {
            count++;
          } else {
            count--;
          }
  
          if (count === 0) {
            res = i;
            count = 1;
          }
        }
  
        return arr[res];
      }
  
      //var arr = [40, 50, 30, 40, 50, 30, 30];
      var n = arr.length;
      var freq = myfun(arr, n);
      var count = 0;
      for (var i = 0; i < n; i++) {
        if (arr[i] === freq) {
          count++;
        }
      }
      //document.write
      console.log(
        "Element " + myfun(arr, n) + " occurs " + 
        count + " times" + "<br>"
      );
    </script>
