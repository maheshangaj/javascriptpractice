<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url(https://thumbs.dreamstime.com/b/two-red-hearts-beach-love-symbolizing-valentine-s-day-romantic-couple-calm-ocean-background-36661504.jpg);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        position: relative;
    }

    header {
        width: 100%;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
    }
    
</style>


<body>
    <header>
        <div class="card w-50 m-auto text-center ">
            <div class="card-header bg-danger">Love Calculator</div>
            <div class="card-body"></div>
            <form class="form-inline w-70 m-auto">
                <div class="from group"  >
                    <input type="text" name=""  class="form-control text-center" placeholder="your name" id="name">
                </div>
                <div><span class="pl-8 pr-8">+</span></div>
                <div class="from group">
                    <input type="text" name="" class="form-control text-center" placeholder="lover name" id="lname">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button class="btn btn-success w-50 " onclick="checkloveper()" id="stop">click</button>
            </div>
            <br>
            <div>
                <input type="text" name="" id="love value" class="form-control text-center w-25 m-auto"
                    placeholder="love percentage">
            </div>

            <div class="card-footer">Best of luck your Relationship</div>
        </div>

    </header>
    <script>
        function checkloveper() {

            var name = document.getElementById("name").value;
            var lname = document.getElementById("lname").value;


            if (name.length <= 3) {
                alert("plz enter propername");
            } else if (name == "") {
                alert("plz enter name");
            } else if (!isNaN(name)) {
                alert("plz enter name")
            }
            if (lname.length <= 3) {
                alert("plz enter propername");
            } else if (lname == "") {
                alert("plz enter name");
            } else if (!isNaN(lname)) {
                alert("plz enter name")
            } else {
                var lovedata = Math.random() * 100;
                lovedata = Math.floor(lovedata);
                document.getElementById("love value").value = lovedata + "%";

            }



        }
    </script>

</body>

</html>
