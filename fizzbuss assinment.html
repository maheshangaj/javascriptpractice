    <script> // using array to slove 
    
var fizbuzz=[]
        var i= 1;
        function fizbuzzs(){
        while(i<=100){
             if((i%5)==0 &&(i%3)==0){
                fizbuzz.push("fizzbuzz")
            }
            else if((i % 3) == 0){
                fizbuzz.push("fizz");
            }
            else if((i%5)==0){
                fizbuzz.push("bizz");
            }
            else{
                fizbuzz.push(i);
            }
            
            i++;

        }
        
        document.writeln(fizbuzz); 

    }
    fizbuzzs();
    
    </script>
