<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <input onchange="onchg()"></input>

    <h1>API call</h1>
    <table border="1px">
      <thead>
        <tr>
          <th>address</th>
          <th>name</th>
          <th>email</th>
          <th>username</th>
        </tr>
      </thead>
      <tbody id="userData"></tbody>
    </table>
    <script>
      async function callapi() {
        let result = await fetch("https://jsonplaceholder.typicode.com/users");
        res = await result.json();
        console.log(res);
        document.getElementById("userData").innerHTML = res
          .map(
            (user) =>
              `<tr>
        <td>${user.address.city}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.username}</td>
        </tr>`
          )
          .join("");
      }
      function onchg(e){
        
      }

      callapi();
    </script>
  </body>
</html>
